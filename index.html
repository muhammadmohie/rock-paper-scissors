<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c55c79db7.js" crossorigin="anonymous" defer></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rock Paper and Scissors Game!</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">Rock, paper, and scissors game!</h1>
            <button class="play-again">
                <i class="material-icons replay">
                    replay_circle_filled
                </i>
                Play again
            </button>
        </div>
        <div class="content">
            <div class="player">
                <h2 class="player-name">YOU</h2>
                <div class="player-icons">
                    <i class="far fa-hand-rock player-icon" id="p-rock"></i>
                    <i class="far fa-hand-paper player-icon" id="p-paper"></i>
                    <i class="far fa-hand-scissors player-icon" id="p-scissors"></i>
                </div>
                <div class="score">
                    <div class="player-score">Current points: <span class="player-points">0</span></div>
                    <div class="player-status"></div>
                </div>
            </div>
            <div class="computer">
                <h2 class="player-name">COMPUTER</h2>
                <div class="computer-icons">
                    <i class="far fa-hand-rock computer-icon" id="c-rock"></i>
                    <i class="far fa-hand-paper computer-icon" id="c-paper"></i>
                    <i class="far fa-hand-scissors computer-icon" id="c-scissors"></i>
                </div>
                <div class="score">
                    <div class="computer-score">Current points: <span class="computer-points">0</span></div>
                    <div class="computer-status"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
